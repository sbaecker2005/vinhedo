<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos | Vinheria Agnello</title>
    <link rel="stylesheet" href="./style/contato.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Entre em Contato</h1>
        </div>
    </header>

    <section>
        <div class="form-container">
            <p>Informe seu e-mail e/ou número de telefone para entrarmos em contato:</p>

            <form>
                <label for="nome">Nome Completo: </label>
                <input type="text" id="nome" placeholder="Seu nome completo">
                <br><br>

                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Seu email">
                <br><br>

                <label for="phone">Telefone: </label>
                <input type="tel" id="phone" placeholder="Seu número de telefone">
                <br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="buttons-container">
            <a href="index.html" class="button">Página Inicial</a>
            <a href="sobre.html" class="button">Sobre Nós</a>
            <a href="acervo.html" class="button">Nosso Acervo</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Vinheria Agnello. Todos os direitos reservados.</p>
    </footer>

</body>

</html>
